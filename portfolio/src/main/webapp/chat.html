<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="getChat()">
    <div id="chat">
      <ul id="history"></ul>

      <form action="/send-message" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="text">Message:</label>
        <textarea id="text" name="text" onfocus="this.placeholder = ''" 
                                        onblur="getRandomPlaceholder('text')"></textarea>

        <input type="submit" />
      </form>
      <div id="warn-container"></div>
    </div>
  </body>
</html>
